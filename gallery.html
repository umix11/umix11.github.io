<script>
function toggleFolder(elem) {
	var ul = elem.parentNode.querySelector('ul');
	if (ul.style.display === 'none' || ul.style.display === '') {
		ul.style.display = 'block';
		elem.innerHTML = elem.innerHTML.replace('▶', '▼');
	} else {
		ul.style.display = 'none';
		elem.innerHTML = elem.innerHTML.replace('▼', '▶');
	}
}
</script>
